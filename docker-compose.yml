services:
  db:
    image: postgres:16
    container_name: cbs-match-db
    environment:
      POSTGRES_DB: cbs_match
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d cbs_match"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - cbs_match_db_data:/var/lib/postgresql/data

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: cbs-match-api
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/cbs_match
      QUESTIONS_PATH: /app/questions.json
      ADMIN_TOKEN: dev-admin-token
      JWT_SECRET: dev-jwt-secret-for-testing-only
      MATCH_EXPIRY_HOURS: 72
      MATCH_TIMEZONE: America/New_York
      LOOKBACK_WEEKS: 6
      MIN_SCORE: 0.55
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./questions.json:/app/questions.json:ro

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: cbs-match-web
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8000
      NEXT_PUBLIC_ADMIN_TOKEN: dev-admin-token
    depends_on:
      - api
    ports:
      - "3000:3000"

volumes:
  cbs_match_db_data:
